<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/lux/bootstrap.min.css"
    />

    <title>CoronaCases</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="titleContainer">
      <a class="navbar-brand titleA" href="#">CoronaCases </a>
      
      </div>
      <button
        class="navbar-toggler "
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="globalTotals text-center "></div>
      <div
        class="collapse navbar-collapse justify-content-end"
        id="navbarSupportedContent"
      >
        <form class="form-inline my-2 my-lg-0 ">
          <input
            class="form-control mr-sm-2"
            type="search"
            id="myInput"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
    </nav>

    <div class="alertContainer"></div>

    <div class="myContainer">
      
      <div class="row ">
      <div class="col-md-3 my-5 newsGrid">
        <h2 class="text-center">Latest News</h2>
        <div class="newsCards"></div>
      </div>
      <div class="col-md-9 tableCol">
      <table id="myTable" class="table table-sortable table-hover my-5">
        <thead class="thead-dark">
          <tr class="header">
            <th scope="col">#</th>
            <th scope="col">Country↓↑</th>
            <th scope="col">Cases↓↑</th>
            <th scope="col"><span class="badge badge-pill badge-success">Today</span></td> Cases↓↑</th>
            <th scope="col">Deaths↓↑</th>
            <th scope="col"><span class="badge badge-pill badge-success">Today</span> Deaths↓↑</th>
            <th scope="col">Recovered↓↑</th>
            <th scope="col">Cases/Mil.↓↑</th>
            <th scope="col">Deaths/Mil.↓↑</th>
          </tr>
        </thead>
        <tbody class="tbody"></tbody>
      </table>
    </div>
  </div>
    </div>
    <footer class="bg-dark muted">
      <p>Developed by Ali Zahir</p>
      
      <a href="https://github.com/alizahir23/CoronaCases">View on GitHub</a>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
